<button mat-fab (click)="switchLanguage();">
          @if (currentLang === 'cs') {
                    <img src="../../assets/images/icons/united-kingdom.png" alt="en">
          }
          @if (currentLang === 'en') {
                    <img src="../../assets/images/icons/czech-republic.png" alt="cs">
          }
</button>
